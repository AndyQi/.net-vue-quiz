<div>
    <div class="row">
        <template v-register="'table1'">
            <div>
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th> id </th>
                            <th> 名称 </th>
                            <th> url </th>
                            <th> 添加时间</th>
                            <th> 修改时间</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows">
                            <td>
                                {{row.sys_artId}}
                            </td>
                            <td> {{row.name}} </td>
                            <td> {{row.search_value}} </td>
                            <td>{{row.create_time}}</td>
                            <td>{{row.update_time}}</td>
                            <td>
                                <a @click="dispatch('row_edit',row)">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </template>
        <table-layout url="/api/art/getlist" table_template="table1" table_name="用户列表" v-if="registered.table1"></table-layout>
    </div>
    <div class="row">
        <a href="http://domain/sys/clearcache" target="_blank">清空缓存</a>
    </div>

    <div v-if="modal_data">
        <div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <button @click="close_modal" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel">
                            {{modal_data.sys_artId>0?"编辑":"添加"}}文章
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    {{modal_data.name}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-10">
                                    <textarea rows="20" cols="60" v-model="modal_data.content"> </textarea>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button @click="close_modal" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button @click="save" type="button" class="btn btn-primary">保存</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-backdrop fade in"></div>
    </div>

</div>
